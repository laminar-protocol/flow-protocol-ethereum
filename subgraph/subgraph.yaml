specVersion: 0.0.2
description: Flow Protocols powering synthetic asset and margin trading.
repository: https://github.com/laminar-protocol/flow-protocol-ethereum
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PriceOracle
    network: kovan
    source:
      address: '0x9Ba64118D9Be036ca1828B8cDC2F2724CE4E9dA1'
      abi: PriceOracleInterface
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Price
      abis:
        - name: PriceOracleInterface
          file: ../build/contracts/PriceOracleInterface.json
      file: ./src/mapping.ts
      eventHandlers:
        - event: PriceUpdated(indexed address,uint256)
          handler: handlePriceUpdated
  - kind: ethereum/contract
    name: FlowProtocol
    network: kovan
    source:
      address: '0xbEE09281f6B8064873ED18a1cBF3526122CDF894'
      abi: FlowProtocol
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - FlowToken
      abis:
        - name: FlowProtocol
          file: ../build/contracts/FlowProtocol.json
        - name: FlowToken
          file: ../build/contracts/FlowToken.json
      file: ./src/mapping.ts
      eventHandlers:
        - event: NewFlowToken(indexed address)
          handler: handleNewFlowToken
        - event: Minted(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleMinted
        - event: Redeemed(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleRedeemed
        - event: Liquidated(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleLiquidated
        - event: CollateralAdded(indexed address,indexed address,uint256,uint256)
          handler: handleCollateralAdded
        - event: CollateralWithdrew(indexed address,indexed address,uint256,uint256)
          handler: handleCollateralWithdrew
        - event: FlowTokenDeposited(indexed address,indexed address,uint256,uint256)
          handler: handleFlowTokenDeposited
        - event: FlowTokenWithdrew(indexed address,indexed address,uint256,uint256)
          handler: handleFlowTokenWithdrew
  - kind: ethereum/contract
    name: FlowMarginProtocol
    network: kovan
    source:
      address: '0xd1Ed33c7dF1C872ABFb2C21DEE69363F8a6eBdBa'
      abi: FlowMarginProtocol
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Price
      abis:
        - name: FlowMarginProtocol
          file: ../build/contracts/FlowMarginProtocol.json
        - name: MarginTradingPair
          file: ../build/contracts/MarginTradingPair.json
      file: ./src/mapping.ts
      eventHandlers:
        - event: NewTradingPair(address)
          handler: handleNewTradingPair
templates:
  - name: MarginTradingPair
    kind: ethereum/contract
    network: kovan
    source:
      abi: MarginTradingPair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - MarginTradingPair
      abis:
        - name: MarginTradingPair
          file: ../build/contracts/MarginTradingPair.json
      eventHandlers:
        - event: OpenPosition(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleOpenPosition
        - event: ClosePosition(indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleClosePosition
